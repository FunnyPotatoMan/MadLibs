        <br>
        <p></p>
        <div id="formContents">
        
        </div>
        <script>
            //Get form contents
            var form = document.getElementById("madLibs");
            
            //Add event listener for submission
            form.addEventListener("submit", function(event){
                event.preventDefault();
                
                //Get inputs from form
                var state = document.getElementById("state").value;
                var name = document.getElementById("name").value;
                var place = document.getElementById("place").value;
                var temp = document.getElementsByName("adjective1");
                var weather = document.getElementById("weather").value;
                var pronoun = document.getElementById("pronoun").value;
                var inf = document.getElementById("inf").value;
                var place2 = document.getElementById("place2").value;
                var adv = document.getElementById("adv").value;
                var adj2 = document.getElementById("adj2").value;
                
                //Set the first adjective to the correct value
                //Radio buttons are annoying
                for (i = 0; i < temp.length; i++) {
                    if (temp[i].checked)
                        var adj1 = temp[i].value;
                }
                //Get the location to place the story
                var putStory = document.getElementById("formContents");
                
                //Display the story
                putStory.innerHTML = "Once upon a time, there was a real person whose name was " + name + ".  " + name + " was very dissatisfied with their life in " + state + ", in fact " + name + " found their life there quite " + adj1 + " and decided to move to " + place + ".  " + place + " still was not to " + name + "'s satisfaction, it was too " + weather + " every day.  " + name + " moved again, this time to somewhere " + adj2 + ".  " + name + " was determined " + inf + " to " + place2 + " and there " + pronoun + " lived " + adv + " ever after.";
            }
            );
        </script>
